<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelVision Admin - Authentification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.1);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(220, 38, 38, 0.4);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #dc2626;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <i data-feather="shield" class="w-8 h-8 text-red-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">HotelVision Admin</h1>
            <p class="text-red-100">Connexion à l'espace administrateur</p>
        </div>

        <!-- Formulaire de connexion -->
        <div class="card p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="input-focus block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="admin@hotelvision.com"
                        >
                    </div>
                </div>

                <!-- Mot de passe -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mot de passe
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input-focus block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="••••••••"
                        >
                    </div>
                </div>

                <!-- MFA (optionnel) -->
                <div id="mfaSection" class="hidden">
                    <label for="mfaCode" class="block text-sm font-medium text-gray-700 mb-2">
                        Code d'authentification
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="smartphone" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input
                            type="text"
                            id="mfaCode"
                            name="mfaCode"
                            maxlength="6"
                            class="input-focus block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="123456"
                        >
                    </div>
                    <p class="mt-2 text-xs text-gray-500">
                        Entrez le code de 6 chiffres de votre application d'authentification
                    </p>
                </div>

                <!-- Options -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                        <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                    </label>
                    <a href="#" id="forgotPassword" class="text-sm text-red-600 hover:text-red-800">
                        Mot de passe oublié ?
                    </a>
                </div>

                <!-- Bouton de connexion -->
                <button
                    type="submit"
                    id="loginBtn"
                    class="btn-primary w-full flex items-center justify-center py-3 px-4 rounded-lg text-white font-medium"
                >
                    <span id="loginBtnText">Se connecter</span>
                    <div id="loginSpinner" class="spinner ml-2 hidden"></div>
                </button>

                <!-- Message d'erreur -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                    <div class="flex items-center">
                        <i data-feather="alert-circle" class="w-5 h-5 text-red-500 mr-2"></i>
                        <span id="errorText" class="text-sm text-red-700"></span>
                    </div>
                </div>
            </form>

            <!-- Lien vers l'application utilisateur -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Espace utilisateur ?
                    <a href="https://auth-user.e-hotelmanager.com" class="text-red-600 hover:text-red-800 font-medium">
                        Se connecter en tant qu'utilisateur
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-xs text-red-100">
                © 2024 HotelVision. Tous droits réservés.
            </p>
        </div>
    </div>

    <!-- Modal de réinitialisation de mot de passe -->
    <div id="resetModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Réinitialiser le mot de passe</h3>
                <button id="closeResetModal" class="text-gray-400 hover:text-gray-600">
                    <i data-feather="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <form id="resetForm" class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input
                        type="email"
                        id="resetEmail"
                        required
                        class="input-focus block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="votre@email.com"
                    >
                </div>
                
                <div class="flex gap-3">
                    <button
                        type="button"
                        id="cancelReset"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                    >
                        Annuler
                    </button>
                    <button
                        type="submit"
                        id="sendResetBtn"
                        class="flex-1 btn-primary text-white px-4 py-2 rounded-lg"
                    >
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Formulaire de connexion
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Modal de réinitialisation
            document.getElementById('forgotPassword').addEventListener('click', showResetModal);
            document.getElementById('closeResetModal').addEventListener('click', hideResetModal);
            document.getElementById('cancelReset').addEventListener('click', hideResetModal);
            document.getElementById('resetForm').addEventListener('submit', handlePasswordReset);
            
            // Clic en dehors du modal
            document.getElementById('resetModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideResetModal();
                }
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mfaCode = document.getElementById('mfaCode').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Afficher le spinner
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Connexion...';
            loginSpinner.classList.remove('hidden');
            
            // Masquer les erreurs précédentes
            hideError();
            
            try {
                const response = await fetch('https://api-folkestone.e-hotelmanager.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        mfa_code: mfaCode || undefined
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Erreur de connexion');
                }
                
                // Sauvegarder le token
                localStorage.setItem('auth_token', data.access_token);
                localStorage.setItem('user_role', data.user.role);
                localStorage.setItem('user_email', data.user.email);
                
                // Rediriger vers l'application admin
                window.location.href = 'https://admin-folkestone.e-hotelmanager.com';
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError(error.message);
                
                // Si erreur d'authentification et MFA est activé, afficher le champ MFA
                if (error.message.includes('deux facteurs')) {
                    document.getElementById('mfaSection').classList.remove('hidden');
                    document.getElementById('mfaCode').focus();
                }
            } finally {
                // Restaurer le bouton
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Se connecter';
                loginSpinner.classList.add('hidden');
            }
        }

        async function handlePasswordReset(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const sendResetBtn = document.getElementById('sendResetBtn');
            
            sendResetBtn.disabled = true;
            sendResetBtn.textContent = 'Envoi...';
            
            try {
                const response = await fetch('https://api-folkestone.e-hotelmanager.com/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Erreur lors de l\'envoi');
                }
                
                alert('Si cet email existe, vous recevrez un lien de réinitialisation.');
                hideResetModal();
                document.getElementById('resetForm').reset();
                
            } catch (error) {
                console.error('Erreur de réinitialisation:', error);
                alert('Erreur lors de l\'envoi du lien de réinitialisation.');
            } finally {
                sendResetBtn.disabled = false;
                sendResetBtn.textContent = 'Envoyer';
            }
        }

        function showResetModal() {
            document.getElementById('resetModal').classList.remove('hidden');
            document.getElementById('resetEmail').focus();
        }

        function hideResetModal() {
            document.getElementById('resetModal').classList.add('hidden');
            document.getElementById('resetForm').reset();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.classList.add('error-shake');
            
            setTimeout(() => {
                errorDiv.classList.remove('error-shake');
            }, 500);
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Vérifier si l'utilisateur est déjà connecté
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const userRole = localStorage.getItem('user_role');
            
            if (token && userRole === 'admin') {
                // Rediriger vers l'application admin
                window.location.href = 'https://admin-folkestone.e-hotelmanager.com';
            }
        }

        // Vérifier l'authentification au chargement
        checkAuth();
    </script>
</body>
</html>
